<section class='applic-form'>
    <div class="container-second">
        <h2 class='applic-form__title title-2'>
            Остались вопросы?
        </h2>
        <div class="applic-form__text">
            <p>
                Оставьте заявку — свяжемся с вами, уточним детали и предложим выгодные варианты сотрудничества
            </p>
        </div>
        <form action="#" class="applic-form__form form-primary">
            <label class="form-primary__label label-primary">
                <input type="text" name="Имя" class="input-reset input-primary label-primary__input" placeholder="Ваше имя">
            </label>
            <label class="form-primary__label label-primary">
                <input type="email" name="email" class="input-reset input-primary label-primary__input" placeholder="E-mail (необязательно)">
            </label>
            <label class="form-primary__label label-primary">
                <input type="tel" name="phone" class="input-reset input-primary label-primary__input" placeholder="Телефон">
            </label>
            <div class="form-primary__agree checkbox">
                <input id="c_1" class="checkbox__input" type="checkbox" value="1">
                <label for="c_1" class="checkbox__label">
                    <span class="checkbox__text">
                        Соглашаюсь на&nbsp;<a href="#">обработку персональных данных</a>
                    </span>
                </label>
            </div>
            <button type="submit" class="applic-form__btn btn btn-reset btn-primary form-primary__btn">
                Оставить заявку
            </button>
        </form>
    </div>
</section>
